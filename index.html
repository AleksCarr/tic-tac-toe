<!DOCTYPE html>
<html lang='en' dir="ltr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width-device-width"/>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>

  <body>

    <div class='size'>Tic-Tac-Toe</div>


   <!-- <img class='board' src ='images/NaughtsAnd-Crosses12345677654.svg'/> -->

    <map name="placement">
       <area class="Cell1 "shape = "circle" coords="150,100,140">
       <area class="Cell2 "shape = "circle" coords="400,100,140">
       <area class="Cell3 "shape = "circle" coords="900,100,140">
       <area class="Cell4 "shape = "circle" coords="150,300,140">
       <area class="Cell5 "shape = "circle" coords="400,300,140">
       <area class="Cell6 "shape = "circle" coords="900,300,140">
       <area class="Cell7 "shape = "circle" coords="150,600,140">
       <area class="Cell8 "shape = "circle" coords="400,600,140">
       <area class="Cell9 "shape = "circle" coords="900,600,140">

    </map>




    <img usemap="#placement" class='board' src ='images/NaughtsAnd-Crosses12345677654.svg'/>

    <img class="O-Cell1" src="images/blue-circle.svg" />
    <img class="X-Cell1" src="images/dagobert83_cancel.svg" />

    <img class="O-Cell2" src="images/blue-circle.svg" />

    <img class="X-Cell6" src="images/dagobert83_cancel.svg" />

    <img class="O-Cell7" src="images/blue-circle.svg" />
    <img class="X-Cell7" src="images/dagobert83_cancel.svg" />

    <img class="O-Cell8" src="images/blue-circle.svg" />
    <img class="X-Cell8" src="images/dagobert83_cancel.svg" />

    <img class="O-Cell9" src="images/blue-circle.svg" />
    <img class="X-Cell9" src="images/dagobert83_cancel.svg" />
